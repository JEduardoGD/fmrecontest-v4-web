<div [@routerTransition]>
  <app-page-header [heading]="'Editions'" [icon]="'fa-table'"></app-page-header>
  <div class="row">
    <div class="col col-sm-12">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Edition</th>
            <th>Contest</th>
            <th>Year</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listContest">
            <td>{{ item.id }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.contest }}</td>
            <td>{{ item.year }}</td>
            <td>{{ item.startDate }}</td>
            <td>{{ item.endDate }}</td>
            <td><a routerLink="/emails/byeditionid/{{item.id}}" title="show emails" routerLinkActive="active"><i class="fa fa-list" aria-hidden="true"></i></a></td>
          </tr>
        </tbody>
        <tfoot>
        </tfoot>
      </table>
    </div>
  </div>
</div>
