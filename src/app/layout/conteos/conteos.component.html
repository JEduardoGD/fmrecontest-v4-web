<div [@routerTransition]>
  <app-page-header [heading]="'Conteos'" [icon]="'fa-table'"></app-page-header>
  <div class="row">
    <div class="col col-sm-12">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Date time</th>
            <th>Contest</th>
            <th>Edition</th>
            <th>Complete</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let conteo of conteoList" [ngClass]="{'table-danger' : conteo.noComplete == true}">
            <td>{{conteo.id}}</td>
            <td>{{conteo.datetime}}</td>
            <td>{{conteo.contestId}} {{conteo.contest}}</td>
            <td>{{conteo.editionId}} {{conteo.edition}}</td>
            <td>{{conteo.noComplete ? 'NO COMPLETE' : ''}}</td>
            <td>
              <a routerLink="/contestlogs/byconteoid/{{conteo.id}}" title="show editions" routerLinkActive="active">show logs</a> | 
              <a href="javascript:void(0)" title="show editions" (click)="downloadFile(conteo.id)">show logs</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
        </tfoot>
      </table>
    </div>
  </div>
</div>
